plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
 
    implementation "org.apache.flink:flink-table-api-java-bridge:1.17.1"
    implementation "org.apache.flink:flink-connector-kafka:1.17.1"
    implementation "org.apache.flink:flink-json:1.17.1"
    implementation "org.apache.flink:flink-clients:1.17.1"

    implementation "org.projectlombok:lombok:1.18.4"
    
    runtimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:2.17.1"
    runtimeOnly "org.apache.logging.log4j:log4j-api:2.17.1"
    runtimeOnly "org.apache.logging.log4j:log4j-core:2.17.1"
}
